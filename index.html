<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <header>
    <img id="logo" src="images/logo.svg" alt="Ping Brand Logo">
    <h1 class="font-light color-gray">We are launching <span class="font-bold color-dark-blue">soon!</span></h1>
    <p class="font-light color-dark-blue">Subscribe and get notified</p>
    <form action="index.html" method="get">
      <input class="form-component" type="email" name="email-address" id="email-address"
        placeholder="Your email address..." required>
      <label id="label-email-address" for="email-address">Please provide a valid email address</label>
      <button class="form-component font-semibold" id="submit" type="submit">Notify Me</button>
    </form>
  </header>

  <main>
    <img src="images/illustration-dashboard.png" alt="illustration stats dashboard">
    <div class="social-media">
      <a target="_blank" href="https://www.facebook.com/">
        <i aria-hidden="true" class="fa fa-brands fa-facebook-f"></i>
      </a>
      <a target="_blank" href="https://twitter.com/">
        <i aria-hidden="true" class="fa fa-brands fa-twitter"></i>
      </a>
      <a target="_blank" href="https://www.instagram.com/">
        <i aria-hidden="true" class="fa fa-brands fa-instagram"></i>
      </a>
    </div>
    <p class="color-gray">&copy; Copyright Ping. All rights reserved.</p>
  </main>

  <script src="js/index.js"></script>
</body>

</html>
